<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registration Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
    .register-form {
        width: 340px;
        margin: 50px auto;
    }
    
    .register-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    
    .register-form h2 {
        margin: 0 0 15px;
    }
    
    .form-control,
    .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    
    .btn {
        font-size: 15px;
        font-weight: bold;
    }
</style>
<div class="register-form">

    <!-- <div class="row">
        <div class="col-md-6"> -->
    <!-- <h1>Register</h1> -->

    <form (submit)="register()">
        <h2 class="text-center">Register</h2>
        <!-- Full name-->
        <div class="form-group">
            <input type="text" class="form-control" name="name" placeholder="Enter your name" [(ngModel)]="credentials.name">
        </div>
        <!-- Email-->
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email">
        </div>
        <!-- Password-->
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
        </div>
        <!-- Button-->
        <button type="submit" class="btn btn-primary btn-block">Register!</button>
        <div class="clearfix">
            <p class="lead">Already a member? Please <a routerLink="/login">log in</a> instead.</p>
        </div>
    </form>
    <!-- </div>
    </div> -->

</div>
